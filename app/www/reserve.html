<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make Reservation</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" id="title">Hot Restaurant!</h1>
        <p class="lead">Make your reservation</p>
        <button type="button" class="btn btn-primary" id="table"><a href="/table">View Tables</a></button>
        <button type="button" class="btn btn-info" id="home"><a href="/">Home</a></button>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Table Reservation</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" class="form-control" id="number">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="email">
            </div>
            <div class="form-group">
                <label>Unique ID</label>
                <input type="text" class="form-control" id="id">
            </div>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
        </div>
    </div>
    <p id="lblResponse"></p>

    <a href="" id="bodylink">API Table Link</a> |
    <a href="" id="bodylink2">API Wait List</a>

</div>
<script type="text/javascript" src="../js/app.js"></script>
</body>
</html>
